<html>
<script>
    /* Encode */
    /* Description: */
    /* Encoding algorithum that compresses that number of characters in a string to the character and the number of times it appears. */
    /* Example: */
    /* "aaaaaasssdddddfccc" -> "a6s3d5f1c3" */
    function Encode(string){
        let counter = { a: 0, b: 0, c: 0, d: 0, e: 0, f: 0, g: 0, h: 0, i: 0, j: 0, k: 0, l: 0, m: 0, n: 0, o: 0, p: 0, q: 0, r: 0, s: 0, t: 0, u: 0, v: 0, w: 0, x: 0, y: 0, z: 0 };

        let newString = "";
        
        for(let i = 0; i < string.length; i++){
            if(string[i] in counter){
                counter[string[i]]++;
            }
        }

        for(let j in counter){
            if(counter[j]){
                newString += j + counter[j];
            }
        }
        return newString;
    }
    console.log(Encode("aaaaaaaabbbbccccdd"));
    console.log(Encode("aaaaaasssdddddfccc"));
    console.log(Encode("kjafkdsjnaklbfkjbwaiefbodb jbvkxcjkxjbvciosjbdfabiwe"));


</script>
</html>
